<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Red de Oriente</title>
</head>
<body>

    <h2>FORMULARIO RED DE ORIENTE</h2>
    
    <form action="enviar.php" method="post">
        <label for="nombre">Nombre completo:</label><br>
        <input type="text" id="nombre" name="nombre" required><br>
        
        <label for="edad">Edad:</label><br>
        <input type="number" id="edad" name="edad" required><br>
        
        <label for="genero">Género:</label><br>
        <select id="genero" name="genero" required>
            <option value="">Selecciona una opción</option>
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
            <option value="otro">Otro</option>
        </select><br>
        
        <label for="ciudad">Ciudad de residencia:</label><br>
        <input type="text" id="ciudad" name="ciudad" required><br>
        
        <label for="correo">Correo electrónico:</label><br>
        <input type="email" id="correo" name="correo" required><br><br>
        
        <label for="educacion">Nivel educativo alcanzado:</label><br>
        <select id="educacion" name="educacion" required>
            <option value="">Selecciona una opción</option>
            <option value="primaria">Primaria</option>
            <option value="secundaria">Secundaria</option>
            <option value="universitaria">Universitaria</option>
            <option value="postgrado">Postgrado</option>
        </select><br>
        
        <label for="experiencia">Experiencia laboral (años):</label><br>
        <input type="number" id="experiencia" name="experiencia" required><br>
        
        <label for="motivacion">Motivación para postularse:</label><br>
        <textarea id="motivacion" name="motivacion" rows="4" cols="50" required></textarea><br><br>
        
        <input type="submit" value="Enviar">
    </form>

</body>
</html>
